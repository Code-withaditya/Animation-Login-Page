<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-------Title of the page------>
    <title>Login Page </title>
    <!----------Link with css--------->
    <link rel="stylesheet" href="style/style.css">
    <!---------Google Fonts------------>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <!---------Link with Font Awesome------>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
        <!---------Favicon Link-->
    <link rel="icon" type="img/png" href="assets/images.jpeg">
</head>

<body>
    <!-----Start Heading Seaction------>
    <div class="animation">

        <div class="main-container">
            <h2>Login</h2>
            <form action="#">
                <div class="inputbox">
                    <i class="fa-solid fa-envelope"></i>
                    <input type="email" required>
                    <label for="email">Email Id</label>
                </div>

                <div class="inputbox">
                    <i class="fa-solid fa-lock"></i>
                    <input type="password" required>
                    <label for="password">Password</label>
                </div>
                <i class="fa-solid fa-eye" id="togglePassword"></i>
                <div class="forgot-password">
                    <a href="#">Forgot Your Password</a>
                </div>
                <button class="btn" type="submit">Login</button>
                <div class="social-login">
                    <p>Login in with</p>
                    <a href="#" class="social-icon">
                        <img src="assets/transparent-google-suite-icon-google-icon-5f7f985ccd60e3.5687494416021975968412.jpg" alt="Google">
                    </a>

                    <a href="#" class="social-icon">
                        <img src="assets/Facebook_Logo_2023.png" alt="Facebook">
                    </a>

                </div>
                <div class="signup-link">
                    <a href="#">Sign Up</a>
                </div>
            </form>
        </div>
